<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> 실버세대를 위한 앱 가이드:길라잡이 </title>
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gothic+A1:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/sub1.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
	var ch1 = 0;
	function change(){
		
		ch1++;

		if(ch1%2==0){
			document.getElementById("talk1").src = "../images/talk.png";
		}
		else{
			document.getElementById("talk1").src = "../images/talk_1.png";
		}

	}

	$(document).ready(function(){
    
    $('div.tabs img').click(function(){
        var tab_id = $(this).attr('data-tab');

        $('div.tabs img').removeClass('current');
        $('.tab-content').removeClass('current');

        $(this).addClass('current');
        $("#"+tab_id).addClass('current');
    	})

	})
	</script>

</head>
<body>
	<div class="contentlist">
	
			<div class="main">
				<div class="title"><a href="web.html" class="logo">길라잡이</a>
					<ul class="titles">
			  			<li class="title1"><a href="sub1.html">앱 사용법</a></li>
			  			<li class="title2"><a href="sub2.html">스마트폰 사용법</a></li>
			  			<li class="title3"><a href="sub3.html">앱 연습해보기</a></li>
			  			<li class="title4"><a href="sub4.html">질문하기</a></li>
					</ul>
				</div>

				<img class="button" src="../images/button3.png" onclick="change()">
				
				<div class="talks">
					<img class="talk_1" src="../images/talk.png" style="z-index: 1;" id="talk1">
				</div>
			</div>
			<div class="tabtab">
				<div class="tabcon">
					<div id="tab-1" class="tab-content current">
						<img class="menu1" src="../images/menu1.png">
					</div>
					<div id="tab-2" class="tab-content">
						<img class="menu2" src="../images/menu2.png">
					</div>
					<div id="tab-3" class="tab-content">
						<img class="menu3" src="../images/menu3.png">
					</div>
					<div id="tab-4" class="tab-content">
						<img class="menu4" src="../images/menu4.png">
					</div>
					<div id="tab-5" class="tab-content">
						<img class="menu5" src="../images/menu5.png">
					</div>
					<div id="tab-6" class="tab-content">
						<img class="menu6" src="../images/menu6.png">
					</div>
					<div id="tab-7" class="tab-content">
						<img class="menu7" src="../images/menu7.png">
					</div>
					<div id="tab-8" class="tab-content">
						<img class="menu8" src="../images/menu8.png">
					</div>
				</div>

				<div class="tabs">
					<img class="tab-link1 current1" data-tab="tab-1" src="../images/menu1_1.png">
					<img class="tab-link2 current2" data-tab="tab-2" src="../images/menu2_1.png">
					<img class="tab-link3 current3" data-tab="tab-3" src="../images/menu3_1.png">
					<img class="tab-link4 current4" data-tab="tab-4" src="../images/menu4_1.png">
					<img class="tab-link5 current5" data-tab="tab-5" src="../images/menu5_1.png">
					<img class="tab-link6 current6" data-tab="tab-6" src="../images/menu6_1.png">
					<img class="tab-link7 current7" data-tab="tab-7" src="../images/menu7_1.png">
					<img class="tab-link8 current8" data-tab="tab-8" src="../images/menu8_1.png">
				</div>
			</div>

	</div>
</body>
</html>
